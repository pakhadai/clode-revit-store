user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 500M; # Збільшено для великих архівів

        # Frontend (основний додаток)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # --- ВИПРАВЛЕНО ТУТ ---
        # Всі запити, що починаються з /api/, перенаправляємо на бекенд
        location /api/ {
            proxy_pass http://backend:8000; # Звертаємось до бекенду по імені сервісу
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Роздача статичних файлів (зображень, архівів) напряму
        location /media/ {
            alias /var/www/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}