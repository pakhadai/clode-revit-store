<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OhMyRevit - Маркетплейс архівів Revit</title>

    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Конфігурація Tailwind для темної теми
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        telegram: {
                            bg: 'var(--tg-theme-bg-color)',
                            text: 'var(--tg-theme-text-color)',
                            hint: 'var(--tg-theme-hint-color)',
                            link: 'var(--tg-theme-link-color)',
                            button: 'var(--tg-theme-button-color)',
                            buttonText: 'var(--tg-theme-button-text-color)',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Manifest для PWA -->
    <link rel="manifest" href="/manifest.json">

    <!-- Іконки -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">

    <!-- Meta теги -->
    <meta name="description" content="OhMyRevit - Найкращий маркетплейс архівів Revit">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Кастомні стилі -->
    <style>
        /* Анімація завантаження */
        .loader {
            border-top-color: #3B82F6;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Плавні переходи */
        * {
            transition: all 0.3s ease;
        }

        /* Приховування скролбару для Telegram Web App */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Стилі для темної теми */
        .dark {
            background-color: #1F2937;
            color: #F3F4F6;
        }

        /* Анімація для повідомлень */
        .notification-toast {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Обмеження ширини для великих екранів */
        .container {
            max-width: 768px;
            margin: 0 auto;
        }

        /* Фіксована висота для Telegram Web App */
        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px; /* Простір для нижньої навігації */
        }

        /* Лінія завантаження товарів */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Анімація для колеса фортуни */
        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(720deg); }
        }

        .wheel-spinning {
            animation: wheelSpin 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
